<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Votes from Seats Calculator</title>
    
        <!-- Mobile Friendly -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--meta http-equiv="X-UA-Compatible" content="IE=edge"-->
    
        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/site.css">
    
        <!-- Fonts -->
    
        <!-- Mathjax -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
        <!-- Calculator Script -->
        <script src="assets/calc.js"></script>
    </head>
    <body>
        <header>
            <h1>Votes from Seats Calculator</h1>
        </header>
        <main>
            <form>
                <div>
                    <div>Assembly Size:<input type="number" min="1" max="1000" value="650" id="S-input"></div>
                    <input type="range" min="1" max="1000" value="650" id="S-slider">
                </div>
                <div>
                    <div>Average District Magnitude:<input type="number" min="1" max="1000" value="1" id="M-input"></div>
                    <input type="range" min="1" max="650" value="1" id="M-slider">
                </div>
            </form>
            <section>
                <div>
                    <p>Effective Number of Parties, Seats:</p>
                    <p id="enps"></p>
                </div>
                <div>
                    <p>Seat Share of Largest Party:</p>
                    <p id="sslp"></p>
                </div>
                <div>
                    <p>Effective Number of Parties, Votes:</p>
                    <p id="enpv"></p>
                </div>
                <div>
                    <p>Vote Share of Largest Party:</p>
                    <p id="vslp"></p>
                </div>
            </section>
        </main>
    </body>
</html>
